<div class="calendar-container">
    <!-- DAY 1 -->
    <div class="day-column">
        <h3>Day 1 - [Date]</h3>
        
        <div class="time-slot">
            <div class="time">[Start] - [End]</div>
            <div class="session">
                <h4>[Session Title]</h4>
                <p>[Session Description]</p>
            </div>
        </div>
        
        <div class="time-slot">
            <div class="time">[Start] - [End]</div>
            <div class="session">
                <h4>[Session Title]</h4>
                <p>[Session Description]</p>
            </div>
        </div>
        
        <!-- Add more time slots as needed -->
    </div>

    <!-- DAY 2 -->
    <div class="day-column">
        <h3>Day 2 - [Date]</h3>
        
        <div class="time-slot">
            <div class="time">[Start] - [End]</div>
            <div class="session">
                <h4>[Session Title]</h4>
                <p>[Session Description]</p>
            </div>
        </div>
        
        <!-- Add more time slots as needed -->
    </div>
    
    <!-- Add more days as needed -->
</div>
